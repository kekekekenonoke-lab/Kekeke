<body>
    <div class="container">
        <h1>ガオー！</h1>

        <img src="t-rex.jpg" alt="ティラノサウルスの頭蓋骨">
        <img src="IMG_0113.jpeg" alt="アップロードされた画像">
        <div class="ecology-info">
            <h2>ティラノサウルスの生態</h2>
            <h3>時代と生息地</h3>
            <ul>
                <li><strong>時代:</strong> 約6,800万年前～約6,600万年前（白亜紀末期）</li>
                <li><strong>場所:</strong> 現在の北アメリカ大陸西部</li>
            </ul>

            <h3>体格と特徴</h3>
            <ul>
                <li><strong>大きさ:</strong> 全長約12～13メートル、体重は約6～9トン</li>
                <li><strong>頭部と歯:</strong> 長さ1.5メートルの巨大な頭蓋骨と、最大30センチの歯で獲物の骨ごと噛み砕いた</li>
                <li><strong>感覚:</strong> 優れた嗅覚と、立体視できる目で正確な距離感を把握</li>
            </ul>

            <h3>食性と狩り</h3>
            <ul>
                <li><strong>食性:</strong> 生態系の頂点に立つ肉食恐竜</li>
                <li><strong>狩りの方法:</strong> 待ち伏せ型のハンターだったという説が有力</li>
            </ul>
        </div>
    </div>
